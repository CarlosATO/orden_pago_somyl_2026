{% extends "base.html" %}
{% block title %}Nuevo Usuario{% endblock %}
{% block content %}
<h2>Crear nuevo usuario</h2>
<form method="post">
  <div class="mb-3">
    <label for="nombre" class="form-label">Nombre</label>
    <input type="text" class="form-control" id="nombre" name="nombre" required>
  </div>
  <div class="mb-3">
    <label for="email" class="form-label">Correo electrónico</label>
    <input type="email" class="form-control" id="email" name="email" required>
  </div>
  <div class="mb-3">
    <label for="password" class="form-label">Contraseña</label>
    <input type="password" class="form-control" id="password" name="password" required>
  </div>
  <div class="mb-3">
    <label for="modulos" class="form-label">Acceso a módulos</label>
    <select class="form-select" id="modulos" name="modulos" multiple required>
      {% for modulo in modulos %}
        <option value="{{ modulo.id }}">{{ modulo.nombre_modulo }}</option>
      {% endfor %}
    </select>
    <small class="form-text text-muted">Mantén presionada Ctrl (Cmd en Mac) para seleccionar varios.</small>
  </div>
  <button type="submit" class="btn btn-primary">Crear usuario</button>
</form>
{% endblock %}
