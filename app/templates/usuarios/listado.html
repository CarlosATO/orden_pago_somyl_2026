{% extends "base.html" %}

{% block content %}
<h1 class="titulo-modulo w-100 titulo-modulo-con-icono">
  <span class="icono-modulo">S</span>
  Usuarios
</h1>
<a href="{{ url_for('usuarios.nuevo_usuario') }}" class="btn btn-success mb-3">Nuevo usuario</a>
<table class="table table-bordered">
  <thead>
    <tr>
      <th>ID</th>
      <th>Nombre</th>
      <th>Email</th>
      <th>Acciones</th>
    </tr>
  </thead>
  <tbody>
    {% for usuario in usuarios %}
    <tr>
      <td>{{ usuario.id }}</td>
      <td>{{ usuario.nombre }}</td>
      <td>{{ usuario.email }}</td>
      <td>
        <a href="{{ url_for('usuarios.editar_usuario', id=usuario.id) }}" class="btn btn-primary btn-sm">Editar</a>
      </td>
    </tr>
    {% endfor %}
  </tbody>
</table>
{% endblock %}
