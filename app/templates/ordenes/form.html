{# templates/ordenes/form.html #}
{% extends "base.html" %}


{% block content %}
<h1 class="titulo-modulo w-100">Ordenes de Compras</h1>
  <style>
    @keyframes gradientMove { 0%{background-position:0% 50%}50%{background-position:100% 50%}100%{background-position:0% 50%} }
    .box { border:1px solid #dee2e6; border-radius:.75rem; padding:1rem; margin-bottom:1.5rem; background:#fff; }
    .form-header { background:#e3f2fd; color:#0d47a1; padding:.75rem 1rem; border-radius:.25rem; margin-bottom:1rem; }
    .form-control,
    select.form-control {
      background: #fafafa;
      border: 1px solid #ced4da;
      border-radius: .75rem;
      padding: .5rem .75rem;
      font-size: 14px;
      height: 40px !important;      /* Fuerza el mismo alto */
      box-shadow: inset 4px 4px 8px rgba(0,0,0,0.05), inset -4px -4px 8px rgba(255,255,255,0.7);
      transition: box-shadow .2s;
      appearance: none;
      -webkit-appearance: none;
      -moz-appearance: none;
      line-height: 1.5;
    }
    .form-control:focus,
    select.form-control:focus {
      outline: none;
      box-shadow: inset 2px 2px 4px rgba(0,0,0,0.05), inset -2px -2px 4px rgba(255,255,255,0.7);
    }
    .line-table th, .line-table td { text-align:center; vertical-align:middle; }
    .line-table th { background:#e9ecef; font-weight:600; }
    .btn-custom { background:#6c757d; color:#fff; border:none; padding:.5rem 1rem; border-radius:1rem;
      box-shadow:4px 4px 8px rgba(0,0,0,0.1), -4px -4px 8px rgba(255,255,255,0.7); transition:transform .2s, box-shadow .2s;
    }
    .btn-custom:hover { background:#5a6268; transform:translateY(-3px);
      box-shadow:6px 6px 12px rgba(0,0,0,0.12), -6px -6px 12px rgba(255,255,255,0.75);
    }
    .totals { text-align:right; margin-top:1rem; }
    .toast-container { position:fixed; bottom:1rem; right:1rem; z-index:2000; }
    .alert { border-radius:.75rem; }

    /* Quita el border-radius solo a los campos indicados */
    .form-control.no-radius {
      border-radius: 0 !important;
    }

    /* Fuerza el alto de los campos Select2 para que coincidan con los inputs */
    .select2-container--default .select2-selection--single {
      height: 40px !important;
      border-radius: .75rem !important;
      padding: 0.5rem 0.75rem !important;
      background: #fafafa !important;
      border: 1px solid #ced4da !important;
      display: flex;
      align-items: center;
    }
    .select2-container--default .select2-selection--single .select2-selection__rendered {
      line-height: 40px !important;
      font-size: 14px;
      padding-left: 0 !important;
    }
    .select2-container--default .select2-selection--single .select2-selection__arrow {
      height: 40px !important;
      top: 0 !important;
    }
  </style>

  <form method="POST" action="{{ url_for('ordenes.new_orden') }}">
    <!-- ENCABEZADO -->
    <div class="box">
      <div class="row mb-2">
        <div class="col-md-2">
          <label>N° OC:</label>
          <!-- N° OC -->
          <input type="text" name="next_num" class="form-control" value="{{ next_num }}" readonly>
        </div>
        <div class="col-md-5">
          <label>Proveedor:</label>
          <select id="proveedor_nombre" name="proveedor_nombre" class="form-control"></select>
          <input type="hidden" id="proveedor_id" name="proveedor_id">
        </div>
        <div class="col-md-5">
          <label>RUT:</label>
          <!-- RUT -->
          <input type="text" id="rut" class="form-control" placeholder="RUT" readonly>
        </div>
      </div>

      <div class="row mb-2">
        <div class="col-md-4">
          <label>Tipo de entrega:</label>
          <select id="tipo_entrega" name="tipo_entrega" class="form-control">
            <option value="" selected hidden>— Seleccione tipo de entrega —</option>
            <option value="Retiro en bodega">Retiro en bodega</option>
            <option value="Despacho a obra">Despacho a obra</option>
            <option value="Entrega parcial">Entrega parcial</option>
            <option value="Entrega total">Entrega total</option>
            <!-- Agrega aquí más opciones si lo necesitas -->
          </select>
        </div>
        <div class="col-md-4">
          <label>Plazo de pago:</label>
          <select id="plazo_pago" name="plazo_pago" class="form-control">
            <option value="" selected hidden>— Seleccione plazo pago —</option>
            <option value="Contado">Contado</option>
            <option value="30 días">30 días</option>
            <option value="60 días">60 días</option>
            <option value="90 días">90 días</option>
            <!-- Agrega aquí más opciones si lo necesitas -->
          </select>
        </div>
        <div class="col-md-4 d-flex align-items-center">
          <input type="checkbox" id="sinIva" name="sin_iva" class="mr-2">
          <label for="sinIva" class="mb-0">Sin IVA</label>
        </div>
      </div>

      <div class="row">
        <div class="col-md-6">
          <label>Proyecto:</label>
          <select id="proyecto_nombre" name="proyecto_nombre" class="form-control"></select>
          <input type="hidden" id="proyecto_id" name="proyecto_id">
        </div>
        <div class="col-md-6">
          <label>Solicitado por:</label>
          <select id="solicitado_por" name="solicitado_por" class="form-control"></select>
        </div>
      </div>
    </div>

    <!-- LÍNEAS DE DETALLE -->
    <div class="box">
      <table class="table line-table">
        <!-- Definición de anchos por columna -->
        <colgroup>
          <col style="width: 50%;">  {# DESCRIPCIÓN #}
          <col style="width: 10%;">  {# CANTIDAD #}
          <col style="width: 10%;">   {# NETO #}
          <col style="width: 10%;">  {# TOTAL #}
       
        </colgroup>
        <thead>
          <tr>
            <th class="d-none">CÓDIGO</th>
            <th>DESCRIPCIÓN</th>
            <th>CANTIDAD</th>
            <th>NETO</th>
            <th>TOTAL</th>
            <th class="d-none">SALDO CONTABLE</th>
          </tr>
        </thead>
        <tbody id="lines">
          <tr>
            <td class="d-none">
              <input type="text" name="cod_linea[]" class="form-control material-codigo" readonly>
            </td>
            <td>
              <select name="desc_linea[]" class="form-control material-descripcion"></select>
            </td>
            <td>
              <!-- Cantidad, Neto, Total en la tabla -->
              <input type="number" name="cant_linea[]" class="form-control" min="1">
            </td>
            <td>
              <input type="text" name="neto_linea[]" class="form-control" value="0">
            </td>
            <td>
              <input type="text" name="total_linea[]" class="form-control" readonly data-value="0" value="$ 0">
            </td>
            <td class="d-none">
              <input type="text" name="saldo_cont_linea[]" class="form-control" readonly value="0">
            </td>
          </tr>
        </tbody>
      </table>
    </div>

    <!-- OBSERVACIONES -->
    <div class="mb-3">
      <label for="observaciones"><strong>Observaciones:</strong></label>
      <textarea id="observaciones" name="observaciones" class="form-control" rows="3"></textarea>
    </div>

    <!-- TOTALES -->
    <div class="totals">
      <p><strong>SUMA NETO:</strong> <span id="sumNeto">$ 0</span></p>
      <p><strong>SUMA IVA:</strong> <span id="sumIva">$ 0</span></p>
      <p><strong>SUMA TOTAL:</strong> <span id="sumTotal">$ 0</span></p>
    </div>

    <!-- BOTONES -->
    <div class="d-flex justify-content-end mt-3">
      <button 
        type="submit" 
        formaction="{{ url_for('ordenes.generate_pdf') }}" 
        formmethod="post" 
        class="btn btn-outline-primary mr-2" 
        id="btnGenPdf"
      >
        <i class="bi bi-file-earmark-pdf"></i> Generar PDF
      </button>
      <button type="submit" class="btn-custom" id="btnSave">
        <i class="bi bi-save"></i> Guardar Orden
      </button>
    </div>
  </form>

  <!-- Toast container -->
  <div class="toast-container" id="toastContainer"></div>

  <!-- jQuery y Bootstrap (asegúrate de que jQuery va antes que Select2 y tu script) -->
  <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.bundle.min.js"></script>
  <!-- Select2 CSS y JS -->
  <link href="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/css/select2.min.css" rel="stylesheet" />
  <script src="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/js/select2.min.js"></script>

  <script>
  $(document).ready(function() {
    // --- PROVEEDOR: Select2 AJAX ---
    $('#proveedor_nombre').select2({
      width: '100%',
      placeholder: "Escriba para buscar proveedor...",
      allowClear: true,
      language: "es",
      minimumInputLength: 1,
      ajax: {
        url: "/ordenes/api/proveedores",  // <-- usa el prefijo /ordenes
        dataType: 'json',
        delay: 250,
        data: function (params) {
          return { term: params.term };
        },
        processResults: function (data) {
          return { results: data.results };
        },
        cache: true
      }
    });

    // Al seleccionar proveedor, actualiza el RUT y el id oculto
    $('#proveedor_nombre').on('select2:select', function(e) {
      const data = e.params.data;
      $('#proveedor_id').val(data.id);
      $('#rut').val(data.rut);
    });
    $('#proveedor_nombre').on('select2:clear', function() {
      $('#proveedor_id').val('');
      $('#rut').val('');
    });

    // --- PROYECTO: Select2 AJAX ---
    $('#proyecto_nombre').select2({
      width: '100%',
      placeholder: "Escriba para buscar proyecto...",
      allowClear: true,
      language: "es",
      minimumInputLength: 1,
      ajax: {
        url: "/ordenes/api/proyectos",
        dataType: 'json',
        delay: 250,
        data: function (params) {
          return { term: params.term };
        },
        processResults: function (data) {
          return { results: data.results };
        },
        cache: true
      }
    });
    $('#proyecto_nombre').on('select2:select', function(e) {
      const data = e.params.data;
      $('#proyecto_id').val(data.id);
    });
    $('#proyecto_nombre').on('select2:clear', function() {
      $('#proyecto_id').val('');
    });

    // --- TIPO DE ENTREGA: Select2 AJAX ---
    $('#tipo_entrega').select2({
      width: '100%',
      placeholder: "Seleccione tipo de entrega",
      allowClear: true,
      language: "es"
    });

    // --- PLAZO DE PAGO: Select2 AJAX ---
    $('#plazo_pago').select2({
      width: '100%',
      placeholder: "Seleccione plazo de pago",
      allowClear: true,
      language: "es"
    });

    // --- SOLICITADO POR: Select2 AJAX ---
    $('#solicitado_por').select2({
      width: '100%',
      placeholder: "Escriba para buscar trabajador...",
      allowClear: true,
      language: "es",
      minimumInputLength: 1,
      ajax: {
        url: "/ordenes/api/trabajadores",
        dataType: 'json',
        delay: 250,
        data: function (params) { return { term: params.term }; },
        processResults: function (data) { return { results: data.results }; },
        cache: true
      }
    });

    // --- MATERIAL: Select2 AJAX (para cada fila nueva debes inicializar también) ---
    $('select.material-codigo').select2({
      width: '100%',
      placeholder: "Buscar código...",
      allowClear: true,
      language: "es",
      minimumInputLength: 1,
      ajax: {
        url: "/ordenes/api/materiales",
        dataType: 'json',
        delay: 250,
        data: function (params) { return { term: params.term }; },
        processResults: function (data) { return { results: data.results }; },
        cache: true
      }
    });
    $('select.material-descripcion').select2({
      width: '100%',
      placeholder: "Buscar descripción...",
      allowClear: true,
      language: "es",
      minimumInputLength: 1,
      ajax: {
        url: "/ordenes/api/materiales",
        dataType: 'json',
        delay: 250,
        data: function (params) { return { term: params.term }; },
        processResults: function (data) { return { results: data.results }; },
        cache: true
      }
    });

    // --- BOTÓN GUARDAR: bloquear al enviar ---
    const form = document.querySelector('form[method="POST"]');
    const btnSave = document.getElementById('btnSave');
    const btnGenPdf = document.getElementById('btnGenPdf');

    if (form) {
      form.addEventListener('submit', function(e) {
        // Detecta qué botón fue presionado
        const submitter = document.activeElement;
        if (submitter === btnSave) {
          btnSave.disabled = true;
          btnSave.textContent = "Guardando...";
        } else if (submitter === btnGenPdf) {
          btnGenPdf.disabled = true;
          btnGenPdf.textContent = "Generando PDF...";
          // Opcional: reactivar después de un tiempo si es necesario
          setTimeout(() => {
            btnGenPdf.disabled = false;
            btnGenPdf.textContent = "Generar PDF";
          }, 3000);
        }
      });
    }

    // --- LÓGICA DE DETALLE Y TOTALES ---
    // Listeners para selects de material (código y descripción)
    document.querySelectorAll('select[name="cod_linea[]"], select[name="desc_linea[]"]').forEach(s =>
      s.addEventListener('change', () => syncMaterial(s))
    );
    // Listener para inputs de cantidad
    document.querySelectorAll('input[name="cant_linea[]"]').forEach(i =>
      i.addEventListener('input', () => recalcular(i))
    );
    // Listener para inputs de neto
    document.querySelectorAll('input[name="neto_linea[]"]').forEach(i =>
      i.addEventListener('input', () => recalcular(i))
    );
    // Listener para checkbox “Sin IVA”
    document.getElementById('sinIva').addEventListener('change', () => {
      document.querySelectorAll('#lines tr').forEach(r => {
        const inputCant = r.querySelector('input[name="cant_linea[]"]');
        if (inputCant) recalcular(inputCant);
      });
    });

    // Función para inicializar Select2 en nuevas filas de materiales
    function initMaterialSelect2($row) {
      $row.find('select.material-codigo').select2({
        width: '100%',
        placeholder: "Buscar código...",
        allowClear: true,
        language: "es",
        minimumInputLength: 1,
        ajax: {
          url: "/ordenes/api/materiales",
          dataType: 'json',
          delay: 250,
          data: function (params) { return { term: params.term }; },
          processResults: function (data) { return { results: data.results }; },
          cache: true
        }
      });
      $row.find('select.material-descripcion').select2({
        width: '100%',
        placeholder: "Buscar descripción...",
        allowClear: true,
        language: "es",
        minimumInputLength: 1,
        ajax: {
          url: "/ordenes/api/materiales",
          dataType: 'json',
          delay: 250,
          data: function (params) { return { term: params.term }; },
          processResults: function (data) { return { results: data.results }; },
          cache: true
        }
      });
    }

    // Evento para agregar nueva línea al seleccionar descripción
    $('#lines').on('select2:select', 'select.material-descripcion', function(e) {
      const $row = $(this).closest('tr');
      const data = e.params.data;

      // Poner el código en el input readonly
      $row.find('input.material-codigo').val(data.codigo || data.id || '');

      // Poner el último precio en el campo neto
      $row.find('input[name="neto_linea[]"]').val(data.ultimo_precio || 0);

      // --- Agregar nueva línea si es la última fila ---
      if ($row.is(':last-child') && $(this).val()) {
        // Destruye Select2 antes de clonar para evitar clonar el DOM oculto
        $row.find('select.material-descripcion').select2('destroy');

        const $newRow = $row.clone(false, false);

        // Limpia selects e inputs de la nueva fila
        $newRow.find('select').each(function() {
          $(this).empty();
          $(this).val('');
        });
        $newRow.find('input').val('');

        // Agrega la nueva fila
        $('#lines').append($newRow);

        // Re-inicializa Select2 en ambas filas (la original y la nueva)
        initMaterialSelect2($row);
        initMaterialSelect2($newRow);
      }
    });

    // Inicializa Select2 en la primera fila al cargar
    initMaterialSelect2($('#lines tr').first());

    // Función para recalcular totales por línea y generales
    function recalcular(input) {
      // Recalcula el total de la línea
      const $row = $(input).closest('tr');
      const cantidad = parseFloat($row.find('input[name="cant_linea[]"]').val()) || 0;
      const neto = parseFloat($row.find('input[name="neto_linea[]"]').val()) || 0;
      const totalLinea = cantidad * neto;

      // Actualiza el campo TOTAL de la línea
      $row.find('input[name="total_linea[]"]')
        .val(totalLinea ? `$ ${totalLinea.toLocaleString('es-CL')}` : '$ 0')
        .attr('data-value', totalLinea);

      // Recalcula los totales generales
      let sumaNeto = 0;
      $('#lines tr').each(function() {
        const cant = parseFloat($(this).find('input[name="cant_linea[]"]').val()) || 0;
        const net = parseFloat($(this).find('input[name="neto_linea[]"]').val()) || 0;
        sumaNeto += cant * net;
      });

      // IVA
      const sinIva = $('#sinIva').is(':checked');
      const iva = sinIva ? 0 : Math.round(sumaNeto * 0.19);
      const sumaTotal = sumaNeto + iva;

      // Actualiza los totales en pantalla
      $('#sumNeto').text(`$ ${sumaNeto.toLocaleString('es-CL')}`);
      $('#sumIva').text(`$ ${iva.toLocaleString('es-CL')}`);
      $('#sumTotal').text(`$ ${sumaTotal.toLocaleString('es-CL')}`);
    }

    // Listeners para recalcular al editar cantidad o neto
    $(document).on('input', 'input[name="cant_linea[]"], input[name="neto_linea[]"]', function() {
      recalcular(this);
    });

    // Listener para recalcular al cambiar el checkbox de IVA
    $('#sinIva').on('change', function() {
      // Recalcula usando cualquier input de cantidad (toma la primera fila)
      $('#lines tr').each(function() {
        const inputCant = $(this).find('input[name="cant_linea[]"]');
        if (inputCant.length) recalcular(inputCant[0]);
      });
    });

    // Recalcula al cargar la página (por si hay valores iniciales)
    $(function() {
      $('#lines tr').each(function() {
        const inputCant = $(this).find('input[name="cant_linea[]"]');
        if (inputCant.length) recalcular(inputCant[0]);
      });
    });

    function checkFormEmpty() {
      let empty = true;
      // Verifica campos principales (ajusta según tus necesidades)
      $('#lines tr').each(function() {
        const desc = $(this).find('select[name="desc_linea[]"]').val();
        const qty = $(this).find('input[name="cant_linea[]"]').val();
        if (desc || qty) empty = false;
      });
      if (empty) {
        $('#btnSave').prop('disabled', false).text('Guardar Orden');
      }
    }

    // Llama a checkFormEmpty cuando cambian los campos de las líneas
    $(document).on('change input', 'select[name="desc_linea[]"], input[name="cant_linea[]"]', checkFormEmpty);
  });
  </script>
{% endblock %}
